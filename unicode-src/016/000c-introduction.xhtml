	<section class="level1 unnumbered" epub:type="chapter" role="doc-chapter" id="id-000c.1">
		<h1 class="level1-title" epub:type="title">ಸೋಲೊಪ್ಪಲಾರೆ</h1>
		<p class="text-center"><strong>ಅರ್ಪಣೆ</strong></p>
		<p class="text-center">ಬದುಕನ್ನು ಅರ್ಥಮಾಡಿಕೊಳ್ಳುವುದನ್ನು ಕಲಿಸಿದ ಪೂಜ್ಯರಾದ<br /> ತಾಯಿ ಮತ್ತು ತಂದೆಯರಿಗೆ<br /> ಹಾಗೂ<br /> ಪಾಪಾ ದೀನಾನಾಥ ಮಿಶ್ರರಿಗೆ</p>
	</section>
